{% extends 'base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
<div class="container-fluid ">
    <div class="text-center border-bottom">
        <h2>Profile</h2>
    </div>

  <div class="mt-4">
    <p>Username: {{ user }}</p>
    <p>First Name: {{ user.first_name }}</p>
    <p>Last Name: {{ user.last_name }}</p>
    <p>Email: {{ user.email }}</p>
    <p>Date Joined: {{ user.date_joined }}</p>
  </div>
</div>
{% endblock %}
