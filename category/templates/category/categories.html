{% extends 'base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
   <div>
    <h1>Expense Categories </h1>
    <h2>
        <!-- check length of array categories -->
        {% if categories|length == 0 %}
            No categories found
        {% else %}
            Categories
        {% endif %}
    </h2>
    <ul>
        {% for category in categories %}
            <li>{{ category.name }}</li>
        {% endfor %}
    </ul>
   </div>
{% endblock %}
