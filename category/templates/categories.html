<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Expense Categories </h1>
    <h2>
        <!-- check length of array categories -->
        {% if categories|length == 0 %}
            No categories found
        {% else %}
            Categories
        {% endif %}
    </h2>
    <ul>
        {% for category in categories %}
            <li>{{ category.name }}</li>
        {% endfor %}
    </ul>
</body>
</html>
